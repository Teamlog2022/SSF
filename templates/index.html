<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>LoL 전적 사이트</title>
</head>
<body>
    <div class="lol-box bg-white w-80 max-w-xl rounded-xl drop-shadow-xl block flex absolute">
        <img src="https://opgg-static.akamaized.net/images/medals_new/challenger.png?image=q_auto,f_png,w_auto&v=1652677967992" style="width: 256px; height: 256px;" alt="티어 이미지">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-blue-700">{{id}}</h1>
            <br/>
            <p class="text-slate-400 text-sm">솔로랭크</p>
            <p class="text-slate-700">{{tear}}</p>
            <br/>
            <p class="font-bold">{{lp}}</p>
            <p class="text-slate-500 text-sm">{{win_lose}} / {{ratio}}</p>
        </div>
    </div>
</body>
</html>
